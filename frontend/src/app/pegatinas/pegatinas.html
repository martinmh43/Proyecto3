<h2 class="pegatinas-titulo">Mis Pegatinas</h2>

<div class="volver-container">
  <button (click)="volverAlCurso()">Volver al curso</button>
</div>

<div *ngIf="error">{{ error }}</div>
<div *ngIf="pegatinas.length === 0 && !error">No tienes pegatinas aÃºn.</div>

<div class="pegatinas-container">
  <div *ngFor="let p of pegatinas" class="pegatina-container">
    <img [src]="'http://localhost:8000' + p.imagen" alt="pegatina-img" />
    <div class="pegatina-nombre">{{ p.nombre }}</div>
  </div>
</div>
